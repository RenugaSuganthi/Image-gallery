<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God Album</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        main {
            padding: 40px 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding-top: 20px;
        }

        .gallery img {
            width: 320px;
            height: 320px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #dee2e6;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 0.6s ease-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery img {
                width: 100%;
                height: auto;
            }
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #343a40;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <header>
        <h1>God Album</h1>
    </header>

    <main>
        <h2>Photo Gallery</h2>
        <section class="gallery">
            <img src="https://via.placeholder.com/300" alt="Sample Image 1">
            <img src="https://via.placeholder.com/300" alt="Sample Image 2">
            <img src="https://via.placeholder.com/300" alt="Sample Image 3">
            <img src="https://via.placeholder.com/300" alt="Sample Image 4">
            <img src="https://via.placeholder.com/300" alt="Sample Image 5">
            <img src="https://via.placeholder.com/300" alt="Sample Image 6">
            <!-- Add more images as needed -->
        </section>
        <a href="Renuga_imagegallery.html" class="back-button">Back to Albums</a>
    </main>

    <footer>
        <p>&copy; 2024 Photo Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
